{% extends 'base.html' %}

{% block title %}Instructor Dashboard{% endblock %}

{% block content %}


{% if user.instructor.post %}
    <div class="card mt-5 p-4 shadow-sm border-light">
        <h2 class="text-center mb-4 text-dark">Add New Course</h2>
        <form method="POST" action="/add_course/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="courseDescription" class="form-label">Description</label>
                <textarea class="form-control" id="courseDescription" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="courseDuration" class="form-label">Duration (days)</label>
                    <input type="number" class="form-control" id="courseDuration" name="duration" required>
                </div>
                <div class="col-md-6">
                    <label for="courseFee" class="form-label">Fee ($)</label>
                    <input type="number" class="form-control" id="courseFee" name="fee" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Add Course</button>
        </form>
    </div>
    {% endif %}

{% endblock %}
