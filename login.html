<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lunar Institute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            color: #263c4a;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-login {
            background-color: #263c4a;
            border-color: #263c4a;
            font-weight: 600;
            padding: 0.75rem;
        }
        .btn-login:hover {
            background-color: #37b16d;
            border-color: #37b16d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-header">
            <i class="fas fa-sign-in-alt me-2"></i>Login
        </h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- Username -->
            <div class="mb-3">
                <label for="id_username" class="form-label">
                    <i class="fas fa-user me-2"></i>{{ form.username.label }}
                </label>
                <input type="text" name="username" class="form-control" id="id_username" required>
                {% for error in form.username.errors %}
                    <div class="text-danger mt-1"><small>{{ error }}</small></div>
                {% endfor %}
            </div>
            
            <!-- Password -->
            <div class="mb-3">
                <label for="id_password" class="form-label">
                    <i class="fas fa-lock me-2"></i>{{ form.password.label }}
                </label>
                <input type="password" name="password" class="form-control" id="id_password" required>
                {% for error in form.password.errors %}
                    <div class="text-danger mt-1"><small>{{ error }}</small></div>
                {% endfor %}
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-login w-100 mt-4">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>

        <div class="mt-3 text-center">
            <small class="text-muted">Don't have an account? <a href="" class="text-primary">Register</a></small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
